<p x-show="selectedData.credentials && selectedData.credentials.length == 0">Subscription does not have credentials</p>
<div class="row mt-4 table-responsive" x-show="selectedData.credentials && selectedData.credentials.length > 0">
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>API ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Client ID</th>
            <th>Client Secret</th>
            <th>Client URL</th>
            <th>Client Scopes</th>
            <th>Apikey</th>
            <th>Apikey Header</th>
            <th>Apikey Location</th>
        </tr>
        </thead>
        <tbody>
        <template x-for="credential in selectedData.credentials" :key="credential.subscriptionKey">
            <tr>
                <td x-text="credential.apiId"></td>
                <td x-text="credential.username"></td>
                <td x-text="credential.password"></td>
                <td x-text="credential.clientId"></td>
                <td x-text="credential.clientSecret"></td>
                <td x-text="credential.clientUrl"></td>
                <td x-text="credential.clientScope"></td>
                <td x-text="credential.apiKey"></td>
                <td x-text="credential.apiKeyHeader"></td>
                <td x-text="credential.apiKeyLocation"></td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
