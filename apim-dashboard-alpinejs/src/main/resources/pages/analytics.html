<div x-data="sse('?query=sum by (proxyPath, subscription) (apim_metrics_seconds_count)&query=avg by (proxyPath) (apim_metrics_seconds_max)&query=sum by (proxyPath) (apim_metrics_seconds_count)&query=sum(apim_metrics_seconds_max*apim_metrics_seconds_count)/sum(apim_metrics_seconds_count)&query=sum(apim_metrics_seconds_count)')"
     x-init="get(2)"
     @page-changed.window="closeSse()">
    <div class="row">
        <div class="col-md-3">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Total API calls
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" x-text="metrics[0]"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-chart-bar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Avg. API Response Times
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" x-text="metrics[1]"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clock fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg-3">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5>Top 10 APIs</h5>
                    <table class="table table-bordered table-sm">
                        <thead>
                        <tr>
                            <th>Proxy path</th>
                            <th>Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template x-for="metric in metrics[2]" :key="'tot-' + metric.proxyPath">
                            <tr>
                                <td x-text="metric.proxyPath"></td>
                                <td x-text="metric.value"></td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5>Avg. Response Times (sec)</h5>
                    <table class="table table-bordered table-sm">
                        <thead>
                        <tr>
                            <th>Proxy path</th>
                            <th>Avg. Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template x-for="metric in metrics[3]" :key="'avg-' + metric.proxyPath">
                            <tr>
                                <td x-text="metric.proxyPath"></td>
                                <td x-text="metric.value"></td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5>Total Requests Per Subscription</h5>
                    <table class="table table-bordered table-sm">
                        <thead>
                        <tr>
                            <th>Proxy path</th>
                            <th>Subscription</th>
                            <th>Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template x-for="metric in metrics[4]" :key="'sub-' + metric.proxyPath">
                            <tr>
                                <td x-text="metric.proxyPath"></td>
                                <td x-text="metric.sub"></td>
                                <td x-text="metric.value"></td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
