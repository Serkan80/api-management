<div x-data="fetchData('/subscriptions')" x-init="get">
    <div x-show="!showForm">
        <div class="row justify-content-between">
            <div class="col-md-4 mb-3 pl-0">
                <input
                        type="search"
                        class="form-control form-control-sm"
                        placeholder="Search..."
                        @keyup.debounce.500ms="search('/search?q=', $event.target.value)">
            </div>
            <div>
                <button type="button" class="btn btn-shadow btn-wide btn-primary" @click.prevent="edit('', true)">
                    <span class="btn-icon-wrapper pr-2 opacity-7">
                        <i class="fa fa-plus fa-w-20"></i>
                    </span>
                    New Subscription
                </button>
            </div>
        </div>

        <p x-show="data.length == 0">No subscriptions available</p>

        <div class="row card shadow mb-4" x-show="data.length > 0">
            <h2 class="card-header">Subscriptions Overview</h2>
            <div class="card-body">
                <div class="row table-responsive">
                    <table class="table table-bordered table-sm table-hover" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Key</th>
                            <th>Created At</th>
                            <th>End Date</th>
                            <th>Accounts</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template x-for="sub in data" :key="sub.subscriptionKey">
                            <tr @click="edit(sub, false);" style="cursor: pointer">
                                <td x-text="sub.name"></td>
                                <td>
                                    <button class="btn border-0"
                                            :class="sub.enabled ? 'btn-outline-success' : 'btn-outline-danger'"
                                            x-text="sub.enabled ? 'Active' : 'Inactive'"
                                            disabled>
                                    </button>
                                </td>
                                <td x-text="sub.subscriptionKey"></td>
                                <td x-text="sub.createdAt"></td>
                                <td x-text="sub.endDate"></td>
                                <td x-text="sub.accounts.join([separator=','])"></td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- form -->
    <div class="main-card card shadow mb-4 col-md-12 mx-auto" x-show="showForm">
        <h2 class="card-header" x-show="isInsert">Add New Subscription</h2>
        <h2 class="card-header" x-show="!isInsert">Update Subscription</h2>

        <form id="subForm" novalidate>
            <div class="card-body">
                <template x-if="errors != null">
                    <div class="alert alert-danger fade show alert-dismissible" role="alert" x-html="errors"></div>
                </template>
                <div class="form-group required mb-3">
                    <label for="subName" class="form-label">Name</label>
                    <input
                            type="text"
                            id="subName"
                            name="subName"
                            class="form-control"
                            placeholder="Backend Team"
                            x-model="postData.name"
                            minlength="3"
                            maxlength="50"
                            required>
                    <em class="invalid-feedback">Please provide a valid name between 3-50 characters.</em>
                </div>

                <template x-if="!isInsert">
                    <label for="key" class="form-label">Key</label>
                    <input
                            id="key"
                            name="key"
                            type="text"
                            class="form-control"
                            x-model="postData.subscriptionKey"
                            >
                </template>

                <div class="form-group required mb-3">
                    <label for="accounts" class="form-label">User Accounts</label>
                    <input
                            type="text"
                            id="accounts"
                            name="accounts"
                            class="form-control"
                            placeholder="user1, user2"
                            pattern=".+(,.+)*"
                            x-model="postData.accounts"
                            required>
                    <em class="invalid-feedback">Please user account ids (separated with comma's).</em>
                </div>

                <div class="form-group mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input
                            type="date"
                            id="endDate"
                            name="endDate"
                            class="form-control"
                            placeholder="2030-01-01"
                            data-toggle="datepicker"
                            x-model="postData.endDate"
                            :min="new Date().toISOString().substring(0,10)">
                    <em class="invalid-feedback">Please provide a date in the future.</em>
                </div>

                <!-- Submit Button -->
                <div class="d-block text-right card-footer">
                    <button class="mr-2 btn btn-link btn-sm" @click.prevent="showForm=false;postData=null">Cancel</button>
                    <button type="submit" class="btn btn-primary" @click.prevent="post('#subForm', postData.subscriptionKey, '/subscriptions')" x-text="isInsert ? 'Submit' : 'Save'"></button>
                </div>
            </div>
        </form>
    </div>
</div>
