<div x-data="fetchData('/subscriptions')" x-init="get">
    <div x-show="!showForm">
        <div class="row justify-content-between">
            <div class="col-md-4 mb-3 pl-0">
                <input
                        type="search"
                        class="form-control form-control-sm"
                        placeholder="Search..."
                        @keyup.debounce.500ms="search('/search?q=', $event.target.value)">
            </div>
            <div>
                <button type="button" class="btn btn-shadow btn-wide btn-primary" @click.prevent="edit('', true)">
                    <span class="btn-icon-wrapper pr-2 opacity-7">
                        <i class="fa fa-plus fa-w-20"></i>
                    </span>
                    New Subscription
                </button>
            </div>
        </div>

        <p x-show="data.length == 0">No subscriptions available</p>

        <div class="row card shadow mb-4" x-show="data.length > 0">
            <h2 class="card-header">Subscriptions Overview</h2>
            <div class="card-body">
                <div class="row table-responsive">
                    <table class="table table-bordered table-sm table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Key</th>
                            <th>Created At</th>
                            <th>End Date</th>
                            <th>Accounts</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template x-for="sub in data" :key="sub.subscriptionKey">
                            <tr @click="findBy('/' + sub.subscriptionKey)" style="cursor: pointer">
                                <td x-text="sub.name"></td>
                                <td>
                                    <button class="btn border-0"
                                            :class="sub.enabled ? 'btn-outline-success' : 'btn-outline-danger'"
                                            x-text="sub.enabled ? 'Active' : 'Inactive'"
                                            disabled>
                                    </button>
                                </td>
                                <td x-text="sub.subscriptionKey"></td>
                                <td x-text="new Date(sub.createdAt).toLocaleString('nl-NL', {timezone: 'Europe/Amsterdam'})"></td>
                                <td x-text="sub.endDate"></td>
                                <td x-text="sub.accounts"></td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- form -->
    <template x-if="showForm">
        <div class="card mb-4 col-md-12 mx-auto">
            <div class="card-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a data-toggle="tab" href="#tab-sub" class="nav-link active" x-text="isInsert ? 'Add New Subscription' : 'Subscription'"></a>
                    </li>
                    <template x-if="!isInsert">
                        <li class="nav-item">
                            <a data-toggle="tab" href="#tab-apis" class="nav-link">APIs</a>
                        </li>
                    </template>
                </ul>
                <div class="tab-content">
                    <div id="tab-sub" class="tab-pane active" role="tabpanel">
                        <div x-html="fetchPage('sub-form.html')"></div>
                    </div>
                    <div id="tab-apis" class="tab-pane" role="tabpanel">
                        <div x-html="fetchPage('sub-apis.html')"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>
