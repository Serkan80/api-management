<!--<div class="row">-->
    <div class="col-md-3 mb-3">
        <input
                type="search"
                class="form-control form-control-sm"
                placeholder="Search..."
                x-model="searchQuery"
                @keyup.debounce.500ms="search('/search?q=')">
    </div>
<!--</div>-->
<div x-data="fetchData('/apis')" x-init="get">
    <div class="card shadow mb-4" x-show="data.length > 0">
        <h2 class="card-header">Apis Overview</h2>
        <div class="card-body">
            <div class="row">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Enabled</th>
                        <th>Proxy path</th>
                        <th>Proxy url</th>
                        <th>Owner</th>
                        <th>Max requests/min</th>
                        <th>OpenAPI URL</th>
                        <th>Authentication Type</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template x-for="api in data" :key="api.id">
                        <tr>
                            <td x-text="api.id"></td>
                            <td x-text="api.enabled"></td>
                            <td x-text="api.proxyPath"></td>
                            <td x-text="api.proxyUrl"></td>
                            <td x-text="api.owner"></td>
                            <td x-text="api.maxRequests"></td>
                            <td x-text="api.openApiUrl"></td>
                            <td x-text="api.authenticationType"></td>
                            <td x-text="api.description"></td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <p x-show="!data">No Apis available</p>
</div>
