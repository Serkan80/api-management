<template x-if="hasManagerRole()">
    <div class="card-body" x-data="fetchData">
        <template x-if="extraInfo">
            <div class="col-6 alert alert-info alert-dismissible fade show" role="alert">
                <ul>
                    <li x-text="extraInfo"></li>
                </ul>
            </div>
        </template>

        <p>Cleanup expired subscriptions</p>
        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#cleanupModal">Cleanup</a>

        <div class="modal fade" id="cleanupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">Delete expired subscriptions ?</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" data-dismiss="modal" @click.prevent="remove('/subscriptions/cleanup', '', false)">
                            OK
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
