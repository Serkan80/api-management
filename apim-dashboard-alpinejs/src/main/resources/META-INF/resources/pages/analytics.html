<div x-data="sse()"
     x-init="startStream()">

    <template x-if="metrics === null">
        <p class="mt-4">Loading metrics...</p>
    </template>

    <template x-if="metrics !== null && Object.keys(metrics).length == 0">
        <p class="mt-4">No metrics available</p>
    </template>

    <div x-show="metrics !== null && Object.keys(metrics).length > 0" @page-changed.window="closeSse()">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Total API calls
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" x-text="metrics[0]"></div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-chart-bar fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Avg. Response Times
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" x-text="metrics[1]"></div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clock fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5>Top 10</h5>
                        <table class="table table-bordered table-sm">
                            <thead>
                            <tr>
                                <th>Proxy path</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template x-for="(metric, index) in metrics[2]" :key="index">
                                <tr>
                                    <td x-text="metric.proxyPath"></td>
                                    <td x-text="metric.value"></td>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5>Avg. Response Times</h5>
                        <table class="table table-bordered table-sm">
                            <thead>
                            <tr>
                                <th>Proxy path</th>
                                <th>Time (sec)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template x-for="(metric, index) in metrics[3]" :key="index">
                                <tr>
                                    <td x-text="metric.proxyPath"></td>
                                    <td x-text="metric.value"
                                        :class="metric.value >= 10 && 'bg-danger text-white'"
                                        :class="metric.value >= 5 && metric.value < 10 && 'bg-warn text-white'"></td>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-5">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5>Total Requests Per Subscription</h5>
                        <table class="table table-bordered table-sm">
                            <thead>
                            <tr>
                                <th>Proxy path</th>
                                <th>Subscription</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template x-for="(metric, index) in metrics[4]" :key="index">
                                <tr>
                                    <td x-text="metric.proxyPath"></td>
                                    <td x-text="metric.sub"></td>
                                    <td x-text="metric.value"></td>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5>API Errors</h5>
                        <p x-show="!metrics[5] || metrics[5].length == 0"></p>
                        <table class="table table-bordered table-sm" x-show="metrics[5]?.length">
                            <thead>
                            <tr>
                                <th>Proxy path</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template x-for="(metric, index) in metrics[5]" :key="index">
                                <tr>
                                    <td x-text="metric.proxyPath"></td>
                                    <td x-text="metric.status" :class="metric.status >= 400 && 'bg-danger text-white'"></td>
                                    <td x-text="metric.value"></td>
                                    <td x-text="metric.ts.toLocaleString('nl-NL')"></td>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
