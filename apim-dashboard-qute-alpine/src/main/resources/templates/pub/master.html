<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="/mcc.js"></script>
    <title>{#insert title /}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="navbar-brand">
            <img class="pe-3 d-inline-block" src="/mcc-logo.jpg" width="100px">MCC Ledenadministratie
        </div>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        {#if inject:user}
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-fill">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link {request.url.contains('leden') ? 'active' : '' }" href="{uri:LedenPage.list()}">Leden</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {request.url.contains('leerlingen') ? 'active' : '' }" href="{uri:LedenPage.leerlingen()}">Leerlingen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {request.url.contains('betalingen') ? 'active' : '' }" href="{uri:BetalingenPage.list()}">Betalingen</a>
                </li>
            </ul>
            <ul class="navbar-nav me-2">
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="fa-regular fa-user nav-link dropdown-toggle mt-1" data-bs-toggle="dropdown" href="#" role="button"></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item disabled" href="#">Profiel wijzigen</a></li>
                        <li><a class="dropdown-item disabled" href="#">Gebruikersbeheer</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="{uri:LoginPage.logout()}">Uitloggen</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        {/if}
    </div>
</nav>
{#insert /}
</body>
</html>
